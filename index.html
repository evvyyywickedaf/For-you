* {

}

/* PAGE BACKGROUND */
body {
  background: linear-gradient(#ffd6ec, #f3c1da);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Neue', cursive;
}

/* OUTER CARD */
.wrapper {
  background: #f7cfe3;
  border-radius: 25px;
  padding: 30px 20px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  animation: fadeIn 1.2s ease;
}

/* TITLE */
.title {
  font-size: 1.1rem;
  margin-bottom: 15px;
}

/* SCREEN */
.screen {
  background: #e9e5dc;
  border-radius: 18px;
  padding: 30px 20px 40px;
  position: relative;
  box-shadow: inset 0 0 0 8px #111;
}

/* TEXT */

/* HEART STICKER */
.heart {
  position: absolute;
  right: 20px;
  top: 85px;
  font-size: 2.3rem;
  animation: float 2.5s ease-in-out infinite;
}

/* BUTTON */
.btn {
  display: inline-block;
  background: #d56b7b;
  color: #fff;
  padding: 10px 26px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 4px 0 #b84f5f;
  transition: transform 0.15s;
}

.btn:active {
  transform: translateY(3px);
  box-shadow: 0 1px 0 #b84f5f;
}

/* ANIMATIONS */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
